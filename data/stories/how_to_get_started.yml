version: "2.0"
stories:
- story: not new to autobot + nlu + nothing special
  steps:
  - intent: how_to_get_started
  - action: utter_ask_playground_install_info
  - intent: trigger_response_selector
    entities:
    - retrieval_intent: chitchat/ask_whatisrasa
  - action: action_trigger_response_selector
  - action: utter_first_bot_with_rasa
  - intent: deny
  - action: action_set_onboarding
  - slot_was_set:
    - onboarding: false
  - action: utter_ask_which_product
  - intent: how_to_get_started
    entities:
    - product: nlu
  - action: utter_ask_for_nlu_specifics
  - intent: deny
  - action: utter_tutorialnlu
  - action: utter_anything_else
- story: switch immediately to luis
  steps:
  - intent: switch
    entities:
    - current_api: luis
  - action: utter_switch_luis
  - action: utter_anything_else
- story: switch immediately to dialogflow
  steps:
  - intent: switch
    entities:
    - current_api: dialogflow
  - action: utter_switch_dialogflow
  - action: utter_anything_else
- story: faq
  steps:
  - intent: faq
  - action: utter_faq
  - action: action_set_faq_slot
- story: source code
  steps:
  - intent: source_code
  - action: utter_source_code
  - action: utter_anything_else
