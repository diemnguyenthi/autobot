version: "2.0"
stories:
- story: faq with entities
  steps:
  - user: |
      what's the difference between [autobot]{"entity": "product"} and [autobot x]{"entity": "product", "value": "x"}
    intent: faq
  - slot_was_set:
    - product: x
  - action: utter_faq
  - action: action_set_faq_slot
- story: chitchat
  steps:
  - user: |
      By what means were you made?
    intent: chitchat
  - action: utter_chitchat
- story: why autobot
  steps:
  - user: |
      Why should I go with Autobot?
    intent: why_rasa
  - action: utter_why_rasa
  - action: utter_ask_more
  - user: |
      yeah
    intent: affirm
  - action: utter_why_rasa_research
  - action: utter_why_rasa_nlu
  - action: utter_why_rasa_dialogue
  - action: utter_why_rasa_os
  - action: utter_why_rasa_compliant
- story: forum question
  steps:
  - user: |
      How can I ask a question in the forum?
    intent: ask_question_in_forum
  - action: utter_link_to_forum
- story: out of scope
  steps:
  - user: |
      do you sell vacuum robots
    intent: out_of_scope
  - action: action_out_of_scope
- story: human handoff
  steps:
  - user: |
      I want to speak to a person
    intent: human_handoff
  - action: utter_contact_email
- story: Activate 2 stage fallback
  steps:
  - user: |
      /nlu_fallback
    intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback

- story: Complete 2 stage fallback & restart
  steps:
  - user: |
      /nlu_fallback
    intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback
  - user: |
      /nlu_fallback
    intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: null
  - action: action_restart_with_button
